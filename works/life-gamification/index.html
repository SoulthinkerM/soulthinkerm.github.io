<script>
    // 移动端菜单逻辑：保持不变
    var mobileBtn = function f() {
        var toggleMenu = document.getElementsByClassName("menu-toggle")[0];
        var mobileMenu = document.getElementById("mobile-menu");
        if (toggleMenu.classList.contains("active")) {
            toggleMenu.classList.remove("active")
            mobileMenu.classList.remove("active")
        } else {
            toggleMenu.classList.add("active")
            mobileMenu.classList.add("active")
        }
    }

    // 新增：移动端子菜单折叠/展开函数（核心修复）
    function toggleSubnav(el) {
        // 找到当前主项对应的子菜单
        var subnav = el.nextElementSibling;
        // 找到箭头图标
        var arrow = el.querySelector('.subnav-arrow');
        
        // 切换显示/隐藏
        if (subnav.style.display === 'block') {
            subnav.style.display = 'none';
            arrow.style.transform = 'rotate(0deg)'; // 箭头复原
        } else {
            subnav.style.display = 'block';
            arrow.style.transform = 'rotate(180deg)'; // 箭头旋转180度表示展开
        }
    }

    // 1. 导航文字映射表：新增子菜单的中英文
    const navTextMap = {
        zh: {
            works: '阶段性成品',
            life_gamification: '人生游戏化',
            life_demolition: '人生拆迁',
            research: '研究日志',
            essays: '随笔',
            timeline: '内容时间线',
            tags: '标签分类'
        },
        en: {
            works: 'Phase Works',
            life_gamification: 'Life Gamification',
            life_demolition: 'Life Demolition',
            research: 'Research Logs',
            essays: 'Essays',
            timeline: 'Content Timeline',
            tags: 'Tag Categories'
        }
    };

    // 动态文案映射表
    const dynamicTextMap = {
        zh: [
            "哲学学习和实践者 | 正在克服拖延症",
            "人生拆迁、重建建筑师",
            "人生游戏化玩家 | 正在享受人生"
        ],
        en: [
            "Philosophy learner & practitioner | Overcoming procrastination",
            "Life's demolition & reconstruction architect",
            "Life gamification player | Enjoying life"
        ]
    };

    // 2. 声明DOM变量
    let langZh, langEn, langZhMobile, langEnMobile, dynamicTextEl;

    // 3. 切换语言核心函数：简化选择器，修复匹配逻辑
    function changeLang(targetLang) {
        localStorage.setItem('blog-lang', targetLang);
        
        // 匹配所有带data-nav-key的元素（主菜单+子菜单）
        const allNavItems = document.querySelectorAll('[data-nav-key]');
        allNavItems.forEach(item => {
            const navKey = item.getAttribute('data-nav-key');
            // 确保映射表中有对应的翻译
            if (navTextMap[targetLang] && navTextMap[targetLang][navKey]) {
                item.textContent = navTextMap[targetLang][navKey];
            }
        });

        // 更新动态文案（如果有）
        if (dynamicTextEl) {
            dynamicTextEl.innerHTML = dynamicTextMap[targetLang].join('<br>');
        }
        
        // 语言按钮高亮状态
        const langButtons = {
            zh: document.getElementById('lang-zh'),
            en: document.getElementById('lang-en'),
            zhMobile: document.getElementById('lang-zh-mobile'),
            enMobile: document.getElementById('lang-en-mobile')
        };
        if (targetLang === 'zh') {
            langButtons.zh.style.color = '#ff7242';
            langButtons.zh.style.fontWeight = 'bold';
            langButtons.en.style.color = '#666';
            langButtons.en.style.fontWeight = 'normal';
            langButtons.zhMobile.style.color = '#ff7242';
            langButtons.zhMobile.style.fontWeight = 'bold';
            langButtons.enMobile.style.color = '#666';
            langButtons.enMobile.style.fontWeight = 'normal';
        } else {
            langButtons.en.style.color = '#ff7242';
            langButtons.en.style.fontWeight = 'bold';
            langButtons.zh.style.color = '#666';
            langButtons.zh.style.fontWeight = 'normal';
            langButtons.enMobile.style.color = '#ff7242';
            langButtons.enMobile.style.fontWeight = 'bold';
            langButtons.zhMobile.style.color = '#666';
            langButtons.zhMobile.style.fontWeight = 'normal';
        }
    }

    // 4. 页面加载初始化：确保优先执行中文
    document.addEventListener('DOMContentLoaded', function() {
        // 获取语言按钮元素
        langZh = document.getElementById('lang-zh');
        langEn = document.getElementById('lang-en');
        langZhMobile = document.getElementById('lang-zh-mobile');
        langEnMobile = document.getElementById('lang-en-mobile');
        dynamicTextEl = document.getElementById('dynamic-profile-text');

        // 绑定点击事件
        if (langZh) langZh.addEventListener('click', () => changeLang('zh'));
        if (langEn) langEn.addEventListener('click', () => changeLang('en'));
        if (langZhMobile) langZhMobile.addEventListener('click', () => changeLang('zh'));
        if (langEnMobile) langEnMobile.addEventListener('click', () => changeLang('en'));

        // 初始化语言：优先本地存储，没有则默认中文
        const savedLang = localStorage.getItem('blog-lang') || 'zh';
        changeLang(savedLang);
    });
</script>
