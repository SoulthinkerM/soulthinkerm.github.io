        // this function is used to check current theme before page loaded.
        (() => {
            const pagebody = document.getElementsByTagName('body')[0]

            function setTheme(status) {

                if (status === 'dark') {
                    window.sessionStorage.theme = 'dark'
                    pagebody.classList.add('dark-theme');

                } else if (status === 'light') {
                    window.sessionStorage.theme = 'light'
                    pagebody.classList.remove('dark-theme');
                }
            };

            setTheme(window.sessionStorage.theme)
        })();
    </script>

<script>
    // 移动端菜单逻辑：保持不变
    var mobileBtn = function f() {
        var toggleMenu = document.getElementsByClassName("menu-toggle")[0];
        var mobileMenu = document.getElementById("mobile-menu");
        if (toggleMenu.classList.contains("active")) {
            toggleMenu.classList.remove("active")
            mobileMenu.classList.remove("active")
        } else {
            toggleMenu.classList.add("active")
            mobileMenu.classList.add("active")
        }
    }

    // 1. 导航文字映射表【核心修改：替换为新导航项的中英文】
    const navTextMap = {
        zh: {
            works: '阶段性成品',
            research: '研究日志',
            essays: '随笔',
            timeline: '内容时间线',
            tags: '标签分类'
        },
        en: {
            works: 'Phase Works',
            research: 'Research Logs',
            essays: 'Essays',
            timeline: 'Content Timeline',
            tags: 'Tag Categories'
        }
    };

    // 动态文案映射表：保持不变（你之前的个人简介文案）
    const dynamicTextMap = {
        zh: [
            "哲学学习和实践者 | 正在克服拖延症",
            "人生拆迁、重建建筑师",
            "人生游戏化玩家 | 正在享受人生"
        ],
        en: [
            "Philosophy learner & practitioner | Overcoming procrastination",
            "Life's demolition & reconstruction architect",
            "Life gamification player | Enjoying life"
        ]
    };

    // 2. 声明DOM变量：保持不变
    let langZh, langEn, langZhMobile, langEnMobile, navItems, dynamicTextEl;

    // 3. 切换语言核心函数：逻辑不变，映射表已更新
    function changeLang(targetLang) {
        localStorage.setItem('blog-lang', targetLang);
        
        // 自动匹配新导航项的中英文
        navItems.forEach(item => {
            const navKey = item.getAttribute('data-nav-key');
            item.textContent = navTextMap[targetLang][navKey];
        });

        // 更新动态文案：保持不变
        if (dynamicTextEl) {
            dynamicTextEl.innerHTML = dynamicTextMap[targetLang].join('<br>');
        }
        
        // 按钮高亮：保持不变
        if (targetLang === 'zh') {
            langZh.style.color = '#ff7242'; langZh.style.fontWeight = 'bold';
            langEn.style.color = '#666'; langEn.style.fontWeight = 'normal';
            langZhMobile.style.color = '#ff7242'; langZhMobile.style.fontWeight = 'bold';
            langEnMobile.style.color = '#666'; langEnMobile.style.fontWeight = 'normal';
        } else {
            langEn.style.color = '#ff7242'; langEn.style.fontWeight = 'bold';
            langZh.style.color = '#666'; langZh.style.fontWeight = 'normal';
            langEnMobile.style.color = '#ff7242'; langEnMobile.style.fontWeight = 'bold';
            langZhMobile.style.color = '#666'; langZhMobile.style.fontWeight = 'normal';
        }
    }

    // 4. 页面加载初始化：保持不变
    window.onload = function() {
        langZh = document.getElementById('lang-zh');
        langEn = document.getElementById('lang-en');
        langZhMobile = document.getElementById('lang-zh-mobile');
        langEnMobile = document.getElementById('lang-en-mobile');
        navItems = document.querySelectorAll('.menu-item');
        dynamicTextEl = document.getElementById('dynamic-profile-text');

        langZh.onclick = () => changeLang('zh');
        langEn.onclick = () => changeLang('en');
        langZhMobile.onclick = () => changeLang('zh');
        langEnMobile.onclick = () => changeLang('en');

        const savedLang = localStorage.getItem('blog-lang') || 'zh';
        changeLang(savedLang);
    };
</script>
